// Use IIFE Immediately Invoked Function Expression


 async function printNumber(num , nextPrintinFunction){ 

 return new Promise((resolve,reject)=>{
    setTimeout(()=>{
    console.log("This is number "+num);
    resolve();
    if(nextPrintinFunction){
    nextPrintinFunction();
    }
    },2000);
  });
}
